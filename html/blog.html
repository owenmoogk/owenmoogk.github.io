<html>
	<head>
		<title>Owen Moogk - Blog</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap">
		<link rel="stylesheet" href="../css/blog/blog.css">
        <link rel="stylesheet" href="../css/navbar.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/navbar.js"></script>
        <script src="../js/blog/blog.js"></script>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">
			<div id="nav"></div>
			<section id="main" class="container">
				<header>
					<p class="title">Blog</p>
					<br><br>
					<div class="search">
						<input type="text" id="searchBar" onkeyup="search()" placeholder="Search by Date, Title, or Text" title="Type to search">
						<select id = "dropdown" onChange="sortBlog(this.value);">
							<option value="date-desc">Newest</option>
							<option value="date-asc">Oldest</option>
							<option value="blog-title">Title</option>
						</select>
					</div>
				</header>
				<div class="row">
					<div class="col-12">
						<section id="blogs"></section>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script>loadMenuItems()</script>
    <script>loadBlog()</script>
</html>
