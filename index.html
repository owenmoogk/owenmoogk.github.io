<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/index/title.css">
        <link rel="stylesheet" href="css/index/slideshow.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap">
        <meta name="author" content="Owen Moogk">
        <meta name="keywords" content="Owen, Moogk, Owenmoogk">
        <meta name="description" content="Just a little bit about me :)">
        <title>Owen Moogk - Home</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js//index/index.js"></script>
        <script src="js/index/slideshow.js"></script>
    </head>
    <body onload="load()">
        <div class="background-image"></div>
        <div class="title">
            <p id="title">
                Owen Moogk
            </p>
        </div>
        <div id="navBox"></div>
        <br><br>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <a href="https://www.firstinspires.org">
                <div class="slide">
                    <img class="ss-img" src="img/index/slideshow/arm.png">
                    <div class="ss-overlay">
                        <div class="ss-text">Hyrdaulic Arm</div>
                    </div>
                </div>
            </a>
            <a href="https://www.2702rebels.com">
                <div class="slide">
                    <img class="ss-img" src="img/index/slideshow/rocket.png">
                    <div class="ss-overlay">
                        <div class="ss-text">Model Rocket Project</div>
                    </div>
                </div>
            </a>
            <a href="https://www.whitehouse.gov">
                <div class="slide">
                    <img class="ss-img" src="img/index/slideshow/robot.png">
                    <div class="ss-overlay">
                        <div class="ss-text">2702 Robot (2020)</div>
                    </div>
                </div>
            </a>
            <!-- Next and previous buttons -->
            <a class="ss-prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="ss-next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="ss-dot" onclick="showSlides(1)"></span>
            <span class="ss-dot" onclick="showSlides(2)"></span>
            <span class="ss-dot" onclick="showSlides(3)"></span>
        </div>
        <br><br>
    </body>
</html>
